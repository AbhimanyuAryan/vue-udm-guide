<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS sec 2-15 Using Two-Way-Binding
    </title>
    <link rel="stylesheet" href="">
    <script src="../vue/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" name="" value="">
        <p>{{ name }</p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'bonbonpa'
        }
    });
</script>

</html>
