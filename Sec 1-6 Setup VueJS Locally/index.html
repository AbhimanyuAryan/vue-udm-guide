<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS sec 1-6</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{title}}</p>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello bonbonpa'
    },
    methods: {
      changeTitle: function(event) {
        this.title = event.target.value;
        // access to data
      }
    }
  });
</script>

</html>
